<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            display: inline-block;
            border: 1px solid black;
            padding: 10px;
        }
        a:hover, a{
            color: blue;
        }
    </style>
</head>
<body>
<nav>
    /<a href="/">Home</a>/<a href="/items">Items</a>/<a href="">Contacts</a>
</nav>
<h1>Список товаров</h1>
<ol>
    {% for item in items %}
        <a href="/item/{{ item.id }}">
            <li>
                <div>{{ item.name }}</div>
                <div>{{ item.description }}</div>
            </li>
        </a>
    {% endfor %}
</ol>
</body>
</html>
